name: Build binaries
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./trampoline
    strategy:
      matrix:
        os:
          [
            ubuntu-latest,
            ubuntu-24.04-arm,
            windows-latest,
            macos-latest,
            macos-13,
          ]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13.5"
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Build binary
        run: |
          poetry run pyinstaller --onefile main.py

      - name: Rename binaries
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv dist/main.exe dist/trampoline-windows-x86_64.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mv dist/main dist/trampoline-macos-arm64
          elif [[ "${{ matrix.os }}" == "macos-13" ]]; then
            mv dist/main dist/trampoline-macos-x86_64
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            mv dist/main dist/trampoline-linux-x86_64
          elif [[ "${{ matrix.os }}" == "ubuntu-24.04-arm" ]]; then
            mv dist/main dist/trampoline-linux-arm64
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: trampoline/dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2.3.2

        with:
          files: |
            binary-ubuntu-latest/*
            binary-ubuntu-24.04-arm/*
            binary-windows-latest/*
            binary-macos-latest/*
            binary-macos-13/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
